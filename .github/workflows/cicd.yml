name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: [self-hosted]
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  test:
    runs-on: [self-hosted]
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ["3.10"]

    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v --junitxml=pytest-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: pytest-results.xml

  download-artifact:
    runs-on: [self-hosted]
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: ["3.10"]

    needs: test

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v2
        with:
          name: test-results
          path: my-artifact

      - run: ls -R my-artifact
